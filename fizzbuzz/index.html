<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fizzbuzz</title>
</head>

<body>
    <header>
        <h1>Fizzbuzz</h1>
    </header>
    <main>
        <div class="container">
            <p>For multiples of 3, prints <strong>"Fizz"</strong>.</p>
            <br>
            <p>For multiples of 5, prints <strong>"Buzz".</strong></p>
            <br>
            <p>And for numbers that are multiples of both 3 and 5, prints <strong>"FizzBuzz"</strong>.</p>
            <input type="number" id="numberInput" min="0" placeholder="Enter a number">
            <input type="submit" id="submitNumberBtn" value="Print numbers">
        </div>
        <div id="fizzbuzz">
            <p id="text">Fizzbuzz!</p>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
