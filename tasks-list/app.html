<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tasks List</title>
</head>

<body>
    <main class="main-container">

        <div class="list roundBorder">
            <div class="date">
                <div class="date-left">
                    <div id="date-day"></div>
                    <div>
                        <div id="date-month"></div>
                        <div id="date-year"></div>
                    </div>
                </div>
                <h1 id="title">My Tasks</h1>
                <div class="date-right">
                    <div id="date-text"></div>
                    <div class="hour">
                        <div id="date-hours"></div><span>:</span>
                        <div id="date-minutes"></div>
                    </div>
                </div>
            </div>
            <form class="container">
                <input type="text" class="roundBorder" name="taskInput" id="taskInput" placeholder="New Task"
                    autocomplete="off">
                <button id="btn-task" class="addTaskBtn roundBorder" type="submit">Add Task</button>
                <button id="btn-order" class="orderBtn roundBorder" type="button">Order</button>
            </form>
            <div id="tasks"></div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
